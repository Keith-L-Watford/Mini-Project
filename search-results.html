<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap API-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Search search-results</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <!--TODO: change background colors to match project-->
            <aside class="col-4 vh-100 border-end">
                <form class="mt-4">
                    <h1 class="mb-3">Library of Congress Search Engine</h1>
                    <input type="text" class="form-control mb-3">
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option>maps</option>
                        <option>audio</option>
                        <option>photos</option>
                        <option>manuscripts</option>
                        <option>newspapers</option>
                        <option>film-and-videos</option>
                        <option>notated-music</option>
                        <option>websites</option>
                    </select>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                </form>
                <button type="button" class="btn btn-danger w-100">Go Back</button>
            </aside>
            <section class="col-8 vh-100">
                <h2 class="my-3">Showing Results for ___</h2>
                <ul class="list-group">
                    <li class="list-group-item p-2 mb-2">
                        <h3>Item Title</h3>
                        <p>Date:</p>
                        <p>Subjects:</p>
                        <p>Description:</p>
                        <button class="btn btn-primary">Read More</button>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>
<!--Jquery-->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"
></script>
<!--Custom Script-->
<script src="./assets/js/search-results.js"></script>
</html>
