<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    
    
    <div class="card">
        <h2 style="text-align: center;">Library of Congress Search Engine</h2>
        <form action="submit">
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Search!"></textarea>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select a format....</option>
                    <option value="1" class="select-option" id="maps">maps</option>
                    <option value="2" class="select-option" id="audio">audio</option>
                    <option value="3" class="select-option" id="photos">photos</option>
                    <option value="3" class="select-option" id="manuscripts">manuscripts</option>
                    <option value="3" class="select-option" id="newspaper">newspaper</option>
                    <option value="3" class="select-option" id="film-and-video">film and video</option>
                    <option value="3" class="select-option" id="notated-music">notated-music</option>
                    <option value="3" class="select-option" id="websites">websites</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Click Me</button>
        </form>
        
        
        
    </div>
    
    
    
</div>





<script src="./assets/js/script.js"></script>
</body>
